<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #ff4747;
            color: #ffffff;
            padding: 15px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 20px;
            line-height: 1.6;
            font-size: 16px;
            color: #333;
        }

        .footer {
            text-align: center;
            padding: 15px;
            background-color: #f1f1f1;
            font-size: 12px;
            color: #777;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
    <title>Server</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Notification server</h1>
        </div>
        <div class="content">
            <p><strong>Thông tin lỗi:</strong></p>
            <p>{ErrorMessage}</p>
            <p><strong>Chi tiết lỗi:</strong></p>
            <p>{ErrorDetails}</p>
            <p><strong>Thời gian lỗi:</strong> {Timestamp}</p>
        </div>
        <div class="footer">
            <p>Đây là thông báo tự động, vui lòng không trả lời email này.</p>
        </div>
    </div>
</body>
</html>
